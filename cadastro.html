<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <section class="topo">
        <div>
            LOGO
        </div>
    </section>
    <section>
        <div>
            <h1>criar seu cadastro</h1><br>
            <h3>veja seus pedidos de forma fácil, compre mais rápido e <br>
                tenha uma experiência personalizada :)</h3><br>
            <h6>*campos obrigatórios</h6>
        </div>
    </section>
    <section>
        <form method="POST" action="">
            <label>*nome completo:</label><br>
            <input type="text" name="nome" id="" required/><br><br>

            <label>*gênero<br>pra gente te conhecer um pouquinho melhor :)</label><br><br>
            <input type="radio" name="genero" id="" value="F" required/>femninino
            <input type="radio" name="genero" id="" value="M" required />masculino
            <input type="radio" name="genero" id="" value="N/I" required/>não informar<br><br>

            <label>*data de nascimento<br>necessário pra identificar a maioridade, no formato DD/MM/AAAA</label><br><br>
            <input type="date" name="data" id="" required/><br><br>

            <label>*CPF<br>necessário pra emissão das Notas Fiscais</label><br><br>
            <input type="number" name="cpf" id="" required /><br><br>

            <label>*telefone<br>caso a gente precise entrar em contato sobre seus pedidos</label><br><br>
            <input type="tel" name="telefone" id="" required/><br><br>
            <input type="checkbox" name="promo" id="" required/>
            <label>receber e-mails promocionais</label><br><br>

            <label>*senha<br>precisa ter entre 6 e 20 caracteres</label><br><br>
            <input type="password" name="senha" id="" required/><br><br>

            <input type="checkbox" name="compartilhar" id="" required/>
            <label>compartilhar meus dados com parceiros para ter<br>
                 conteúdos personalizados, veja <a href="#"> como funciona.</a></label><br><br><br>


            <input type="submit" value="criar seu cadastro" /><br><br>

            <label>Não se preocupe, nosso site é seguro! Ao criar o seu cadastro,<br>
                 você concorda com a nossa <a href="#"> de Privacidade</a></label><br><br><br><br>

            <label>já tem cadastro? <a href="#"> entrar</a></label>

        </form>
    </section>

   
    
</body>
</html>
