<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <ol>
        <li>Item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    <ul>
        <li>Item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
    <ol start="4">
        <li>Item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    
</body>
</html>
